				<h1>Contato</h1>
				<p>Preencha os campos abaixo!</p> <br>

				<form method="post">
						<div class="container">
							<form action="/action_page.php">
								<div class="row">
									<div class="col-25">
									<label for="fname">Nome</label>
								</div>
								<div class="col-75">
									<input type="text" id="fname" name="Digite seu" placeholder="Digite seu nome..">
							    </div>
							</div>
								<div class="row">
								<div class="col-25">
									<label for="lname">Email</label>
							</div>
							<div class="col-75">
								<input type="text" id="lname" name="lastname" placeholder="Digite seu email..">
							</div>
							</div>
							<div class="row">
								<div class="col-25">
								<label for="subject">Messagem</label>
								</div>
								<div class="col-75">
								<textarea id="subject" name="subject" placeholder="Digite aqui sua mensagem..." style="height:200px"></textarea>
								</div>
							</div>
											
							<div>
								<label>Qual linguagem você prefere?</label> <br>
								<input type="radio" name="linguagens" value="html"> HTML
								<input type="radio" name="linguagens" value="css"> CSS
								<input type="radio" name="linguagens" value="javascript"> JavaScript
							</div>
							<div>
								<label>Quais linguagens você sabe?</label><br>
								<input type="checkbox" name="linguagens" value="html"> HTML
								<input type="checkbox" name="linguagens" value="css"> CSS
								<input type="checkbox" name="linguagens" value="javascript"> JavaScript
							</div>
								<div class="row">
								<div class="col-25">
						  		<label for="country">Qual sua Cor Favorita? </label>
							</div>
						
							<div class="col-75">
						  		<select id="country" name="country">
									<option value="Azul">Azul</option>
									<option value="Verde">Verde</option>
									<option value="Vermelho" selected>Vermelho</option>
						  		</select>
							</div>
							<p>
							<div>
								<input type="submit" >
							</div></p>
					  </div>
				</form>
